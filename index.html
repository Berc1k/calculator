<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="grid-container calculator">
      <div class="grid-item screen" id="screen">0</div>
      <button class="grid-item allClear" id="clearbutton" onclick="clrAll()">
        AC
      </button>
      <button class="grid-item clear" id="clearbutton" onclick="clr()">
        C
      </button>
      <button class="grid-item operationButton" id="operationButton">%</button>
      <button
        class="grid-item operationButton"
        id="operationButton"
        onclick="compute(Operation.DIV)"
      >
        /
      </button>
      <button class="grid-item" onclick="writing(7)" id="number">7</button>
      <button class="grid-item" onclick="writing(8)" id="number">8</button>
      <button class="grid-item" onclick="writing(9)" id="number">9</button>
      <button
        class="grid-item operationButton"
        id="operationButton"
        onclick="compute(Operation.MUL)"
      >
        x
      </button>
      <button class="grid-item" onclick="writing(4)" id="number">4</button>
      <button class="grid-item" onclick="writing(5)" id="number">5</button>
      <button class="grid-item" onclick="writing(6)" id="number">6</button>
      <button
        class="grid-item operationButton"
        id="operationButton"
        onclick="compute(Operation.SUB)"
      >
        -
      </button>
      <button class="grid-item" onclick="writing(1)" id="number">1</button>
      <button class="grid-item" onclick="writing(2)" id="number">2</button>
      <button class="grid-item" onclick="writing(3)" id="number">3</button>
      <button
        class="grid-item operationButton"
        id="operationButton"
        onclick="compute(Operation.ADD)"
      >
        +
      </button>
      <button class="grid-item" onclick="writing(0)" id="number">0</button>
      <button class="grid-item" onclick="writing('.')" id="number">.</button>
      <button class="grid-item result" id="result" onclick="result()">=</button>
    </div>
    <div class="history">
      <h1>RESULTS</h1>
      <ul id="results"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
